<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shiyam Jannan - Demo Site</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body style="padding-top: 5rem">
    <nav class="navbar fixed-top bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid d-flex justify-content-between flex-row">
        <div></div>
        <div>
          <a class="navbar-brand" href="#">Tuan Shiyam Jannan</a>
        </div>
        <div></div>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center text-uppercase">Test Automation Examples</h1>
      <ul class="nav nav-pills nav-fill flex-column flex-sm-row">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="pills-form-fields-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-form-fields"
            type="button"
            role="tab"
            aria-controls="pills-form-fields"
            aria-selected="true"
          >
            Form Fields
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-tables-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-tables"
            type="button"
            role="tab"
            aria-controls="pills-tables"
            aria-selected="false"
          >
            Tables
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-frames-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-frames"
            type="button"
            role="tab"
            aria-controls="pills-frames"
            aria-selected="false"
          >
            Frames
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-disabled-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-disabled"
            type="button"
            role="tab"
            aria-controls="pills-disabled"
            aria-selected="false"
            disabled
          >
            Disabled
          </button>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="pills-form-fields"
          role="tabpanel"
          aria-labelledby="pills-form-fields-tab"
          tabindex="0"
        >
          <div class="container">
            <div
              class="row d-flex flex-column flex-sm-row justify-content-center"
            >
              <div class="col-11 align-self-center">
                <form class="row g-3" style="padding: 1rem">
                  <div class="col-md-6">
                    <label for="exampleInputEmail1" class="form-label"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                    <div id="emailHelp" class="form-text">
                      We'll never share your email with anyone else.
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="exampleInputEmail2" class="form-label"
                      >Disabled Email address</label
                    >
                    <input
                      class="form-control"
                      id="disabledInput"
                      type="text"
                      placeholder="Disabled input here..."
                      disabled
                    />
                  </div>
                  <div class="col-12">
                    <label for="exampleInputPassword1" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                    />
                  </div>
                  <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputAddress"
                      placeholder="1234 Main St"
                    />
                  </div>
                  <div class="col-12">
                    <label for="inputAddress2" class="form-label"
                      >Address 2</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputAddress2"
                      placeholder="Apartment, studio, or floor"
                    />
                  </div>

                  <div class="col-6">
                    <label for="inputContactPref" class="form-label"
                      >Contact Preferences</label
                    >
                    <select
                      id="inputContactPref"
                      class="form-select"
                      size="3"
                      aria-label="Size 3 select example"
                    >
                      <option selected>Choose...</option>
                      <option value="value1">Email</option>
                      <option value="value2">Phone</option>
                      <option value="value3">Fax</option>
                      <option value="value4">WhatsApp</option>
                      <option value="value5">Messenger</option>
                    </select>
                  </div>
                  <div class="col-6">
                    <label for="inputMultiSelectContactPref" class="form-label"
                      >Contact Preferences (Multiple)</label
                    >
                    <select
                      id="inputMultiSelectContactPref"
                      class="form-select"
                      size="3"
                      multiple
                      aria-label="Multiple select example"
                    >
                      <option selected>Choose...</option>
                      <option value="value1">Email</option>
                      <option value="value2">Phone</option>
                      <option value="value3">Fax</option>
                      <option value="value4">WhatsApp</option>
                      <option value="value5">Messenger</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" />
                  </div>

                  <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                      <option selected>Choose...</option>
                      <option value="State1">State 1</option>
                      <option value="State2">State 2</option>
                      <option value="State3">State 3</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label for="inputState" class="form-label"
                      >State Disabled</label
                    >
                    <select
                      id="inputStateDis"
                      class="form-select"
                      aria-label="Disabled select example"
                      disabled
                    >
                      <option selected>Choose...</option>
                      <option value="State1">State 1</option>
                      <option value="State2">State 2</option>
                      <option value="State3">State 3</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip" />
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Check me out
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheckDis"
                        aria-label="Disabled select example"
                        disabled
                      />
                      <label class="form-check-label" for="gridCheck">
                        Check me out
                      </label>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="pills-tables"
          role="tabpanel"
          aria-labelledby="pills-tables-tab"
          tabindex="0"
        >
          ...
        </div>
        <div
          class="tab-pane fade"
          id="pills-frames"
          role="tabpanel"
          aria-labelledby="pills-frames-tab"
          tabindex="0"
        >
          <div class="container">
            <div class="row">
              <div class="col-12">
                <iframe
                  id="iframe1"
                  title="Sample iframe content"
                  src="frame.html"
                  width="100%"
                  height="500px"
                ></iframe>
              </div>
            </div>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="pills-disabled"
          role="tabpanel"
          aria-labelledby="pills-disabled-tab"
          tabindex="0"
        >
          ...
        </div>
      </div>
    </div>
  </body>
</html>
